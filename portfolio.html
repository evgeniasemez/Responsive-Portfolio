<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- setting a portfolio html page -->
    <title>Portfolio</title>
    <!-- linking to the CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- setting a navigation bar or a header -->
    <header class="clearfix">
        <div class="parent-name">
            <aside>
                <h1>Evgenia Semez</h1>
            </aside>
            <div id="child1">
                <!-- setting a navigation list About, Portfolio, Contact -->
                <ul class="navigation">
                    <Li class="border"><a class="navigation-link" href="index.html">About</a></li>
                    <Li class="border"><a class="navigation-link" href="portfolio.html">Portfolio</a></li>
                    <li><a class="navigation-link" href="contact.html">Contact</a></li>

            </div>

                    </tr>

    <footer></footer>
